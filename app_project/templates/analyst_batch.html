    <!-- TÃ­tulo -->
    <h2>Convert to CSV by Batches</h2>
    <br>

<body>

   <!-- Scroll que muestra todos los archivos -->
   <div id = scroll>
    <table class="table table-striped">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">File Type</th>
        </tr>
      </thead>
      <tbody>
        {% for elem in data %}
        <tr>
          <th style="width: 5%" scope="row">{{loop.index}}</th>
          <td><span><a href="{{ url_for('logBatchAnalyst', filename=elem) }}">{{elem}}</a></span></td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
   
  </div>

  

</body>
